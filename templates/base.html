    <style>
        /* BOTÃO */
        /* Estrutura base moderna */
        .product__item {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product__item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
        }

        /* Container da imagem */
        .product__image-container {
            position: relative;
            padding-top: 100%;
            /* Mantém proporção quadrada */
            overflow: hidden;
            background: #f8f8f8;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .product__item:hover .product-image {
            transform: scale(1.03);
        }

        /* Conteúdo do card */
        .product__item__text {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Categoria */
        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }

        /* Cores para categorias (adicione conforme necessário) */
        .category-badge.tinto {
            background-color: #5e0b15;
            color: white;
        }

        .category-badge.branco {
            background-color: #f3e9d2;
            color: #5e0b15;
        }

        .category-badge.rose {
            background-color: #e8c4c4;
            color: #5e0b15;
        }

        /* Nome do produto */
        .product__item__text h6 {
            font-size: 16px;
            font-weight: 600;
            margin: 8px 0;
            color: #333;
            line-height: 1.3;
            flex-grow: 1;
        }

        /* Preço */
        .price {
            font-size: 18px;
            font-weight: 700;
            color: #5e0b15;
            margin: 10px 0 15px;
        }

        /* Botão */
        .add-to-cart {
            background-color: #5e0b15;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #3a070d;
            transform: translateY(-2px);
        }

        .add-to-cart i {
            font-size: 14px;
        }

        /* FIM BOTÃO */

        /* Posiciona o alerta no centro da navegação */
        .flash-messages {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(16, 180, 1, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Estilo do botão para fechar */
        .flash-close {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Efeito de fade-out */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        /* Estilo básico para o popup */
        #ageCheckPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;


        }

        #ageCheckContent {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #ageCheckButtons button {
            margin: 10px;


        }

        #ageYes {
            background: #aa1c21;
            color: #e2e2e2;

        }

        /* Estilo para o container do conteúdo */
        .info-container {
            display: flex;
            align-items: center;
            padding: 0px;
            background-color: #ffffff;
            /* Cor de fundo clara */
            border-radius: 8px;
            /* Bordas arredondadas */
            max-width: 800px;
            margin: 20px auto;
        }

        /* Estilo para a imagem */
        .info-image {
            width: 40%;
            /* A imagem ocupa 40% do container */
            margin-right: 20px;
            /* Espaço entre imagem e texto */
            border-radius: 8px;
        }

        /* Estilo para o texto */
        .info-text {
            flex: 1;
            /* O texto ocupa o restante do espaço */
        }

        .info-text h2 {
            margin-top: 0;
            color: #333;
            /* Cor do título */
        }

        .info-text p {
            color: #0a0a0a;
            /* Cor do texto */
            margin-bottom: 20px;
        }

        /* Estilo para o botão */
        .info-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #aa1c21;
            /* Cor de fundo do botão */
            color: #ffffff;
            /* Cor do texto */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .info-button:hover {
            background-color: #0e0e0e;
            /* Cor do botão ao passar o mouse */
        }

        /* Estilo para o banner principal */
        .main-banner {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .main-banner h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(247, 247, 247, 0.6);
        }

        /* Estilo para a faixa vermelha */
        .discount-banner {
            background-color: #aa1c21;
            /* Vermelho */
            color: #ff0404;
            /* Texto branco */
            padding: 4px;
            /* Padding padrão */
            text-align: center;
        }

        .discount-banner h2 {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .discount-banner p {
            color: #ffffff;
        }

        .discount-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #717171;
            /* Fundo branco */
            color: #ffffff;
            /* Texto vermelho */
            border: 2px solid #fff;
            /* Borda branca */
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .discount-button:hover {
            background-color: #0e0e0e;
            /* Fundo cinza claro ao passar o mouse */
            border-color: #1a1a1a;
            /* Borda cinza claro */
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {

            /* Altere o valor conforme necessário */
            .discount-banner {
                padding: 5px;
                /* Reduzir o padding em dispositivos móveis */
                margin: 5px;
                /* Reduzir a margem, se necessário */
            }

            .discount-banner h2 {
                font-size: 1.2rem;
                /* Diminuir o tamanho da fonte no celular */
            }

            .discount-button {
                font-size: 14px;
                /* Diminuir o tamanho do botão */
            }
        }


        /* Estilo para o container do conteúdo */
        .info-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            /* Cor de fundo clara */
            border: 1px solid #ddd;
            /* Borda sutil */
            border-radius: 8px;
            /* Bordas arredondadas */
            max-width: 800px;
            margin: 20px auto;
            /* Margem centralizada */
        }

        /* Estilo para a imagem */
        .info-image {
            width: 40%;
            /* A imagem ocupa 40% do container */
            margin-right: 20px;
            /* Espaço entre imagem e texto */
            border-radius: 8px;
        }

        /* Estilo para o texto */
        .info-text {
            flex: 1;
            /* O texto ocupa o restante do espaço */
            color: #ffffff;
        }

        .info-text h2 {
            margin-top: 0;
            color: #ffffff;
            /* Cor do título */
        }

        .info-text p {
            color: #fefefe;
            /* Cor do texto */
            margin-bottom: 20px;
        }

        /* Estilo para o botão */
        .info-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            /* Cor de fundo do botão */
            color: #fff;
            /* Cor do texto */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .info-button:hover {
            background-color: #0056b3;
            /* Cor do botão ao passar o mouse */
        }

        a.custom-link {
            color: #e51919;
            /* Mantém a cor do texto padrão */
            text-decoration: none;
            /* Remove o sublinhado */
        }

        a.custom-link:hover {
            text-decoration: underline;
            /* Substitua se desejar um efeito de destaque ao passar o mouse */
        }

        .product__item__pic img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .produto-imagem {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>


</head>
