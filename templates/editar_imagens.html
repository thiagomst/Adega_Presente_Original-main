<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Imagem do Produto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        color: #007bff;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input[type="file"] {
        display: block;
        margin-bottom: 20px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .btn-voltar {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6c757d;
        color: #fff;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn-voltar:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <h1>Editar Imagem do Produto</h1>

    <form
      method="POST"
      action="{{ url_for('admin.editar_imagem', id=produto.id) }}"
      enctype="multipart/form-data"
    >
      <label for="imagem">Escolha uma nova imagem para o produto:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required />

      <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{{ url_for('admin.admin_imagens') }}" class="btn-voltar">Voltar</a>
  </body>
</html>
