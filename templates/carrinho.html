<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <!-- Css Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/elegant-icons.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* carrinho img */
    .carrinho-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 20px;
      background: #f8f8f8;
      padding: 5px;
      border: 1px solid #eee;
    }

    /* Estilo para quando a imagem não carrega */
    .carrinho-item img[src*="placeholder.jpg"] {
      background: #f0f0f0;
      padding: 15px;
    }

    /* Estilo base do container do carrinho */
    .carrinho-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    /* Título da página */
    h1 {
      text-align: center;
      color: #5e0b15;
      margin: 30px 0;
      font-weight: 700;
      font-size: 2.2rem;
    }

    /* Lista de itens do carrinho */
    .carrinho-lista {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Item individual do carrinho */
    .carrinho-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }

    .carrinho-item:hover {
      background-color: #fafafa;
    }

    /* Imagem do produto no carrinho */
    .carrinho-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 20px;
    }

    /* Detalhes do produto (nome e preço) */
    .carrinho-item-detalhes {
      flex-grow: 1;
    }

    .carrinho-item-nome {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0 0 5px 0;
    }

    .carrinho-item-preco {
      font-size: 16px;
      color: #5e0b15;
      font-weight: 700;
      margin: 0;
    }

    /* Controles de quantidade e remoção */
    .carrinho-item-acoes {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .botao-quantidade {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background: white;
      color: #5e0b15;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botao-quantidade:hover {
      background: #5e0b15;
      color: white;
      border-color: #5e0b15;
    }

    .quantidade {
      min-width: 20px;
      text-align: center;
      font-weight: 600;
    }

    .botao-remover {
      background: none;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      padding: 8px;
      border-radius: 50%;
    }

    .botao-remover:hover {
      background: #ffeeee;
      transform: scale(1.1);
    }

    /* Seção de total e botões */
    .carrinho-total {
      text-align: right;
      font-size: 20px;
      font-weight: 700;
      color: #5e0b15;
      margin: 30px 0 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .botao-finalizar {
      width: 100%;
      padding: 15px;
      background: #5e0b15;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .botao-finalizar:hover {
      background: #3a070d;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(94, 11, 21, 0.2);
    }

    .continuar-comprando {
      display: block;
      text-align: center;
      color: #5e0b15;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      padding: 10px;
    }

    .continuar-comprando:hover {
      color: #3a070d;
      text-decoration: underline;
    }

    /* Estilo para o cálculo de frete */
    .cep-container {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      /* centraliza horizontalmente */
      max-width: 400px;
    }

    .cep-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .cep-field {
      display: flex;
      gap: 10px;
    }

    .cep-field input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .cep-field button {
      padding: 10px 15px;
      background: #5e0b15;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cep-field button:hover {
      background: #3a070d;
    }

    #frete-container {
      margin-top: 10px;
      font-weight: 600;
    }

    #valor-frete {
      color: #5e0b15;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .carrinho-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .carrinho-item img {
        margin-bottom: 15px;
      }

      .carrinho-item-acoes {
        margin-top: 15px;
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>

<body class="bg">
  <!-- Incluir o headerr -->
  {% include 'header.html' %}
  <!-- Header  End -->

  <!-- Campo de CEP e botão para calcular frete -->
  <div class="cep-container">
    <label for="cep">Calcular Frete:</label>
    <div class="cep-field">
      <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="8" />
      <button onclick="calcularFrete()">
        <i class="fas fa-truck"></i> Calcular
      </button>
    </div>
    <div id="frete-container">
      <span>Frete:</span>
      <span id="valor-frete">R$ 0.00</span>
    </div>
  </div>

  <div class="canvas__open"><i class="fa fa-bars"></i></div>
  <h1>Minhas Compras</h1>

  <div class="carrinho-container">
    <ul class="carrinho-lista">
      {% for item in carrinho %}
      <li class="carrinho-item" data-id="{{ item.id }}" data-preco="{{ item.preco }}">
        <!-- Imagem do produto -->
        <img src="{{ url_for('static', filename='img/product/' + item.categoria + '/' + item.imagem) }}"
          alt="{{ item.nome }}" class="product-image" loading="lazy"
          onerror="this.onerror=null; this.src='{{ url_for('static', filename='img/placeholder.jpg') }}'" />

        <div class="carrinho-item-detalhes">
          <p class="carrinho-item-nome">{{ item.nome }}</p>
          <p class="carrinho-item-preco">
            R$ {{ "%.2f"|format(item.preco) }}
          </p>
        </div>

        <div class="carrinho-item-acoes">
          <button class="botao-quantidade" onclick="diminuirQuantidade({{ item.id }})">
            <i class="fas fa-minus"></i>
          </button>
          <span class="quantidade" id="quantidade-{{ item.id }}">{{ item.quantidade }}</span>
          <button class="botao-quantidade" onclick="aumentarQuantidade({{ item.id }})">
            <i class="fas fa-plus"></i>
          </button>
          <button class="botao-remover" onclick="removerItem({{ item.id }})">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </li>
      {% endfor %}
    </ul>
    <div class="carrinho-total">
      Total: <span id="total-carrinho">R$ {{ total | round(2) }}</span>
    </div>

    <button class="botao-finalizar">Finalizar Compra</button>
    <a href="{{ url_for('index') }}" class="continuar-comprando">Continuar Comprando</a>
  </div>

  <!-- JavaScript para manipular a quantidade e remover itens -->
  <script>
    // Função para enviar uma requisição ao backend
    async function enviarRequisicao(url, dados) {
      try {
        const resposta = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(dados),
        });
        return await resposta.json();
      } catch (erro) {
        console.error("Erro na requisição:", erro);
        return { status: "error", message: "Erro na requisição." };
      }
    }

    // Função para recalcular o total
    function atualizarTotal() {
      const itens = document.querySelectorAll(".carrinho-item");
      let total = 0;

      itens.forEach((item) => {
        const preco = parseFloat(item.getAttribute("data-preco"));
        const quantidade = parseInt(
          item.querySelector(".quantidade").textContent
        );
        total += preco * quantidade;
      });

      // Atualiza o total na página
      const totalElemento = document.getElementById("total-carrinho");
      totalElemento.textContent = `R$ ${total.toFixed(2).replace(".", ",")}`;
    }

    // Função para diminuir a quantidade
    async function diminuirQuantidade(itemId) {
      const quantidadeElemento = document.getElementById(
        `quantidade-${itemId}`
      );
      let quantidade = parseInt(quantidadeElemento.textContent);
      if (quantidade > 1) {
        quantidade--;
        quantidadeElemento.textContent = quantidade;

        // Atualiza a quantidade no backend
        const resposta = await enviarRequisicao(
          `/atualizar_quantidade/${itemId}`,
          { quantidade: quantidade }
        );
        if (resposta.status === "success") {
          console.log(resposta.message);
        } else {
          console.error(resposta.message);
        }

        atualizarTotal(); // Recalcula o total
      }
    }

    // Função para aumentar a quantidade
    async function aumentarQuantidade(itemId) {
      const quantidadeElemento = document.getElementById(
        `quantidade-${itemId}`
      );
      let quantidade = parseInt(quantidadeElemento.textContent);
      quantidade++;
      quantidadeElemento.textContent = quantidade;

      // Atualiza a quantidade no backend
      const resposta = await enviarRequisicao(
        `/atualizar_quantidade/${itemId}`,
        { quantidade: quantidade }
      );
      if (resposta.status === "success") {
        console.log(resposta.message);
      } else {
        console.error(resposta.message);
      }

      atualizarTotal(); // Recalcula o total
    }

    // Função para remover um item
    async function removerItem(itemId) {
      if (confirm("Tem certeza que deseja remover este item?")) {
        const resposta = await enviarRequisicao(
          `/remover_item/${itemId}`,
          {}
        );

        if (resposta.status === "success") {
          const itemElemento = document.querySelector(
            `[data-id="${itemId}"]`
          );
          if (itemElemento) {
            itemElemento.remove(); // Remove o item da lista
          }
          atualizarTotal(); // Recalcula o total
          alert("Item removido com sucesso!");
        } else {
          alert(resposta.message);
        }

        atualizarContadorCarrinho(); // Atualiza o contador de itens
      }
    }

    // Função para atualizar o contador do carrinho
    function atualizarContadorCarrinho() {
      const carrinho = {{ carrinho | tojson | safe
    }};  // Use a variável do template
    const contadorCarrinho = document.getElementById('contador-carrinho');

    if (carrinho && Array.isArray(carrinho)) {
      const totalItens = carrinho.reduce((total, item) => total + item.quantidade, 0);
      contadorCarrinho.textContent = totalItens;
    } else {
      contadorCarrinho.textContent = 0;
    }
      }

    // Chame a função ao carregar a página
    window.onload = function () {
      atualizarContadorCarrinho();
      atualizarTotal();
    };
  </script>

  <!-- Incluir o footer -->
  {% include 'footer.html' %}

  <!-- Js Plugins -->
  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.countdown.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
  <script src="{{ url_for('static', filename='js/mixitup.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/carrinho.js') }}"></script>

  <!-- Font Awesome (CDN) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
